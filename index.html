<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Título da página -->
      <h1 id="titulo"></h1>
      <!-- Formulário -->
      <div class="input-section">
        <!-- Input para adicionar tarefa com texto dentro do input(placeholder) -->
        <input
          type="text"
          placeholder="Adicionar aqui a tarefa..."
          id="tarefa"
        />
        <!-- Botão de envio da tarefa -->
        <button id="btn-add">Adicionar tarefas</button>
      </div>
      <div class="todo-list">
        <ul id="tasklist"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
